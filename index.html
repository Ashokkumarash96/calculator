<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="headerContainer">Simple Calculator</div>
      <div class="displayContainer" id="result">0</div>
      <div class="numberContainer">
        <div class="row-1">
          <button id="clear" onclick="location.reload()" class="button">
            AC
          </button>
          <button id="delete" onclick="remove()" class="button">Del</button>
          <button id="equal" onclick="calc()" class="green equal">=</button>
          <button id="divide" onclick="add('/')" class="red">/</button>
        </div>
        <div class="row-2">
          <button id="7" onclick="add('7')">7</button>
          <button id="8" onclick="add('8')">8</button>
          <button id="9" onclick="add('9')">9</button>
          <button id="multiply" onclick="add('*')" class="red">*</button>
        </div>
        <div class="row-3">
          <button id="4" onclick="add('4')">4</button>
          <button id="5" onclick="add('5')" class="orange">5</button>
          <button id="6" onclick="add('6')">6</button>
          <button id="subtract" onclick="add('-')" class="red">-</button>
        </div>
        <div class="row-4">
          <button id="1" onclick="add('1')">1</button>
          <button id="2" onclick="add('2')">2</button>
          <button id="3" onclick="add('3')">3</button>
          <button id="add" onclick="add('+')" class="red">+</button>
        </div>
        <div class="row-5">
          <button id="0" onclick="add('0')" class="big">0</button>
          <button id="dot" onclick="add('.')">.</button>
          <button id="percentile" onclick="add('%')" class="red">%</button>
        </div>
      </div>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
